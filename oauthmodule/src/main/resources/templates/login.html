<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1><br><br>
<a href="javascript:;" class="btn_social" data-social="facebook">Facebook</a>
<a href="javascript:;" class="btn_social" data-social="google">google</a>
<a href="javascript:;" class="btn_social" data-social="kakao">kakao</a>

<script>
    var social = document.getElementsByClassName("btn_social");
    for (var i = 0; i < social.length; ++i) {
        social[i].addEventListener("click", function () {
            var socialType = this.getAttribute("data-social");
            location.href = "/oauth2/authorization/" + socialType
            console.log("click");
        }, false);
    }
</script>

</body>
</html>
